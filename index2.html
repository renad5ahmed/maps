<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paragraph Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="titles">
      <button class="title" onclick="showParagraph(0)">Title 1</button>
      <button class="title" onclick="showParagraph(1)">Title 2</button>
      <button class="title" onclick="showParagraph(2)">Title 3</button>
    </div>
    <div class="content">
      <div class="paragraph" id="paragraph-0">
        <p>This is the first paragraph. Lorem ipsum dolor sit amet...</p>
      </div>
      <div class="paragraph" id="paragraph-1">
        <p>This is the second paragraph. Consectetur adipiscing elit...</p>
      </div>
      <div class="paragraph" id="paragraph-2">
        <p>This is the third paragraph. Integer nec odio. Praesent libero...</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
