        .image-map-container {
            position: relative;
            display: inline-block;
        }

        .popup-card {
            display: none;
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px 21px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
            width: 20%;
        }

        #popup-info {
            padding: 0px 4px;
        }

        .buttonn {
            display: block;
            margin: 5px 0;
            background-color: white;
            padding: 10px;
            border: 1px solid grey;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        .btn-color9 {
            background-color: #1B8354;
            color: white;

        }
    </style>
